      <p id="demo"><font size="55">Click the button to get your coordinates:</font></p>
<style>
    button
    {
        font-size:40px;
        padding:10px;
        border-radius:10px;
        margin:20px;
    }
</style><
      <button onclick="getLocation()">click here to try it<height = 80px;></button>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            // Success function
            showPosition, 
            // Error function
            null, 
            // Options. See MDN for details.
            {
               enableHighAccuracy: true,
               timeout: 5000,
               maximumAge: 0
            });
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
}
</script>
      <style>
              #map {
                   height:500px
                   width:90px
              }
              </style>
      
          <div id="map"></div
      <script>
            function init Map() {
                  var location = {lat:  x.innerHTML, lng:  x.innerHTML};
                  var map = new google.maps.Map(document.getelementbyid("map"), {
                      zoom: 4,
                center: location
                  })
                }
                
                
                </script>
      <script> async defer src="https://maps.googleapis.come/map/api/js?key="AIzaSyARLo4_6ECKkTb_GOzUtvGXvqqM7ij30ZQ"&call=initMap"></script>
