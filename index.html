<!DOCTYPE html>
<html>
<body background = "lolds.png">
      <a href="https://www.instagram.com/mr_yeet22/?hl=en"><button> instagram </button> </a>

      <p id="demo"><font size="55">Click the button to get your coordinates:</font></p>
<style>
    button
    {
        font-size:40px;
        padding:10px;
        border-radius:10px;
        margin:20px;
    }
</style><
      <button onclick="getLocation()">click here to try it<height = 80px;></button>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            // Success function
            showPosition, 
            // Error function
            null, 
            // Options. See MDN for details.
            {
               enableHighAccuracy: true,
               timeout: 5000,
               maximumAge: 0
            });
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
}
</script>

</body
</html>
